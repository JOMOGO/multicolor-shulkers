name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      mc_version:
        description: "Minecraft version to release"
        required: true
        type: choice
        options:
          - "all"
          - "1.21.1"
          - "1.21.4"
          - "1.21.5"
          - "1.21.6"
          - "1.21.7"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine versions to build
        id: versions
        run: |
          # Read mod_version from gradle.properties
          MOD_VERSION=$(grep '^mod_version=' gradle.properties | cut -d= -f2)
          TAG="v${MOD_VERSION}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.mc_version }}" = "all" ]; then
              echo "versions=1.21.1 1.21.4 1.21.5 1.21.6 1.21.7" >> $GITHUB_OUTPUT
            else
              echo "versions=${{ inputs.mc_version }}" >> $GITHUB_OUTPUT
            fi
          else
            echo "versions=1.21.1 1.21.4 1.21.5 1.21.6 1.21.7" >> $GITHUB_OUTPUT
          fi

      - name: Build selected versions
        run: |
          chmod +x gradlew
          for version in ${{ steps.versions.outputs.versions }}; do
            echo "Building for MC $version..."
            ./gradlew ${version}:build
          done

      - name: Publish to Modrinth
        run: |
          for version in ${{ steps.versions.outputs.versions }}; do
            echo "Publishing MC $version to Modrinth..."
            ./gradlew ${version}:modrinth
          done
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}

      - name: Collect JARs
        run: |
          mkdir -p release-jars
          for version in ${{ steps.versions.outputs.versions }}; do
            cp versions/$version/build/libs/*.jar release-jars/ 2>/dev/null || true
          done
          ls -la release-jars/

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ steps.versions.outputs.tag }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload to existing release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          gh release upload ${{ steps.versions.outputs.tag }} release-jars/*.jar --clobber
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create new GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.versions.outputs.tag }}
          files: release-jars/*.jar
          generate_release_notes: true
